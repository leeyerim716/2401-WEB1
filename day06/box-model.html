<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            /* width : 컨텐츠 너비
               height : 컨텐츠 높이 */
            width: 100px;   
            height: 50px;
            /* border : 테두리를 설정하는 순서대로 속성 굵기,선타입,색상 
            속성은 섞여도 된다 */
            border: 1px solid black;
            /* padding : 박스의 내부 여백 설정 */
            padding: 16px;
            /* margin : 박스의 외부 여백 설정 */
            margin: 16px;    
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <!-- 마진은 사회적 거리두기 같은 것 -->
    <!-- 각 사람한테 5m씩 떨어지라 명령했다고 10m 떨어지지 않는 것처럼 -->
    <!-- 마진을 16px 지정하게 되면 합쳐서 32px이 아닌 16px만 떨어짐 -->
    

컨텐츠(파랑) : 실제로 내용이 들어갈 수 있는 부분
배경(연두) : 내부 여백
보더(검정색) : 테두리
마진(주황) : 외부 여백
 

</body>
</html>
