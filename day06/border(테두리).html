<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: pink;

            /* 가장 많이 쓰는 형태 */
            /* border : 1px solid black; */

            /* 테두리 굵기 */
            border-width: 1px;
            /* 테두리 선 스타일 / 거의 solid만 씀 */
            border-style: solid;
            /* 테두리 색깔 */
            border-color: black;
        }
    </style>
</head>
<body>
    <!-- div.box (box 라는 클래스를 가진 div) -->
    <div class="box"></div>

</body>
</html>
