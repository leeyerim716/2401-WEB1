<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 0px;
            height: 0px;
            background-color: transparent;

           
            border-width: 10px;
            border-style: solid;
            /* transparent : 투명 */
            border-color: transparent;
            border-bottom: 0;
            
            border-top-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <!-- 삼각형 만들기 : 피치못할 사정이 있을 때만 사용하기 -->
