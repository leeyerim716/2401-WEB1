<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 문서 안에 특수문자를 적고싶을 때
    그냥 쓰면 문자에 따라 문제가 생길 수도 있기 때문에
    특수문자를 대체하는 코드가 있음 -->

    <!-- greater than : ~보다 크다 -->
    10 &gt; 5
<br>
    <!-- less than : ~보다 작다 -->
    10 &lt; 5
<br>
    <!-- 카피라이트 표시 -->
    &copy; copyright All right than 블라블라블라
<br>
    <!-- 공백 표현 -->
    &nbsp; 
    공백을 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 여러칸 입력 가능

    <!-- 이외에도 많은 엔티티코드들이 있기 때문에
    필요할 때 검색해서 사용할 것 
    검색 : html 자주 사용하는 특수문자-->

</body>
</html>
