<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="A">
            <li>가</li>
            <li>나</li>
            <li>다</li>
            <li>라</li>
    </ol>

    <ol start="3">
        <li>가</li>
        <li>나</li>
        <li>다</li>
        <li>라</li>
    </ol>

    <!-- ol = ordered list (순서가 있는 목록) -->
    <!-- ul 보다는 덜 쓰는편 -->
    <!-- ol 타입 변경이 가능하다는 것만 기억해두고
    나중에 검색해서 사용해도 됨 -->

</body>
</html>
