<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <!-- h1~h3 많이 사용 (h4부터는 구조 복잡)
    상황에 맞게 사용 -->
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>
    
    <!-- 주석 단축키 : ctrl+/

    h1은 문서의 가장 중요한 제목이 들어가는 태그
    한 문서에 딱 한개만 있을 수 있음(개수 제한은 h1만)
    h1 책 제목 h2 소제목 h3 세세한 제목 
    
</body>
</html>
